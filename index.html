<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project List | Final Project-Spiced</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico">
    </head>
    <body>

        <div id="header">
            <h2><a href="http://instagram.com/mithattozturkk" target="_blank">Instagram</a></h2>
            <h2><a href="https://github.com/mithatozturk" target="_blank">GitHub</a></h2>
            <h1>ProList</h1>
            <img src="img/icon.png" alt="">
        </div>


        <div id="content">

          <div class="messageBox">
            <h3 class= "message"></h3>
            <button class="yes">Yes</button>
            <button class="no">No</button>
            <button class="confirm">Okay</button>
          </div>

          <form id="addNewProject">
            <h3>Add New Project</h3>
            <label>Project Name:</label>
            <input class="main" id="projectName"></input>
            <label>Description:</label>
            <input class="main" id="projectDesc"></input>
            <input id="submitProject" type="submit" value="Create Project"></input>
          </form>

          <ul id=projectList></ul>

        </div>

        <script src="jquery-3.2.1.js" type="text/javascript"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
